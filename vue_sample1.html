<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue.js sample</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <h2>div 1</h2>
        <div id="app1">{{ message }}</div>
        <br />
        
        <h2>div 2</h2>
        <div id="app2"></div>
        <br />

        <script>
            var app1 = new Vue({
                el: "#app1",
                data: {
                    message : "hello~~~~~~~~~~~!~!~!~!!!!!!!!!"
                }
            });
        </script>
    </body>
</html>
