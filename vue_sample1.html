<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue.js sample</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <h2>div 1</h2>
        <div id="app1">
            {{ message }}
            <p v-if="testif">v-if 테스트 할건디!</p>
            <p v-else="testif">v-else 테스트 할건디!</p>
            <p v-show="testif">v-show 테스트 할건디! </p>
        </div>
        <br />

        <script>
            var app1 = new Vue({
                el: "#app1",
                data: {
                    message : "hello~~~~~~~~~~~!~!~!~!!!!!!!!!",
                    testif : false
                }
            });
        </script>
    </body>
</html>
